{% extends 'base.html' %} 

{% block title %}{{ post.title }} | {% endblock %}


{% block content %}

<div class="col-md-7 col-md-offset-1 col-xs-11 col-xs-offset-1" id="article_content">
    <h1> {{ post.title }} </h1>
    <small id="date_category_tag"> {{ post.publish|date }} {% if post.user.get_full_name %}
        by {{ post.user.get_full_name}} {% endif %}</small><br/><br/>
    <img src="{{ post.image.url }}" class="img-responsive"/><br/>
    <div class="content-markdown post-detail-item"> {{ post.body }} </div>
    <div id="date_category_tag">Category: {{ post.category }}</div><br/>
    <div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-layout="button_count"
         data-action="like" data-size="small" data-show-faces="false" data-share="true"></div><br/><br/>
    <div id="disqus_thread"></div>
    <script>
    var disqus_config = function () {
    this.page.url = {{ post.slug }};
    this.page.identifier = {{ post.title }};
    };
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = '//lifeproficiency-com.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
{% endblock %}
